<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="WEB-ARMARIO/html/css/style.css" type="text/css" media> 
    <title>Formulário teste de cadastro</title>
</head>
<body>
    <div class="container">

        <div class="form-image">
            <img src="img/testeimagem.png" width="50%" height="100%" alt="img/testeimagem.jpg"/>
        </div>
       
        <div class="form">
            <form action="#">
                <div class="form-header">

                    <div class="title">
                        <h1>Formulário teste</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">CADASTRAR</a></button>
                    </div>

                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname" class="form-label">Nome</label>
                        <input type="text" name="Name" id="firstname" placeholder="DIGITE SEU NOME">
                    </div>
                </div>
            </form>
        </div>
        
    </div>

    
</body>
</html>
