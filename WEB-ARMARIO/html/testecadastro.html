<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/styleCADASTRO.css">
    <title>Formulário Cadastro</title>
</head>
<body>
    <div class="container">

        <div class="form-image">
            <img src="img/undraw_security_re_a2rk.svg" width="50%" height="100%" alt="img/testeimagem.jpg"/>
        </div>
       
        <div class="form" >
            <form action="#" id="Forms">
                <div class="form-header">

                    <div class="title">
                        <h1>Cadastro</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Logar</a></button>
                    </div>

                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname" class="form-label">Nome</label>
                        <input type="text" name="Name" id="firstname" placeholder="DIGITE SEU NOME" class="inputs required" oninput="nameValidate();">
                        <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
                    </div>

                    <div class="input-box">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" name="password" id="password" placeholder="DIGITE UMA SENHA" class="input required">
                        <span class="span-required">Digite uma senha com no mínimo 8 caracteres</span>
                    </div>

                    <div class="input-box">
                        <label for="password" class="form-label">Confirmação</label>
                        <input type="password" name="password" id="confirmpassword" placeholder="CONFIRME SUA SENHA" class="input required">
                        <span class="span-required">Senha devem ser compatíveis</span>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input type="number" name="Name" id="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" placeholder="DIGITE SEU EMAIL" required>
                    </div>

                    <div class="input-box">
                        <label for="RM">RM</label>
                        <input type="number" name="RM" id="number" placeholder="ex:21134" required>
                    </div>

                    <div class="input-box">
                        <label for="cursos">Curso</label>
                        <select name="cursos" id="cursos" placeholder="ESCOLHA SEU CURSO" required>
                            <option value="administração">Administração</option>
                            <option value="nutrição">Nutrição e Dietética</option>
                            <option value="administração">Desenvolvimento de Sistemas</option>
                            <option value="administração">Química</option>
                        </select>
                    </div>
                </div>

                <div class="periodo-inputs">
                    <div class="periodo-title">
                        <h6>PERÍODO</h6>
                    </div>

                    <div class="periodo-group">
                        <div class="periodo-input">
                            <input type="radio" name="periodo" id="integral">
                            <label for="integral">Integral</label>
                        </div>

                        <div class="periodo-input">
                            <input type="radio" name="periodo" id="tarde">
                            <label for="tarde">Tarde</label>
                        </div>

                        <div class="periodo-input">
                            <input type="radio" name="periodo" id="noite">
                            <label for="noite">Noite</label>
                        </div>
                    </div>
                </div>

                <div class="cadastrar-button">
                    <button><a href="#">Cadastrar</a></button>
                </div>
            </form>
        </div>
        
    </div>
    
</body>
<script>
    const form = document.getElementById('Forms');
    const campos = document.querySelectorAll('.required');
    const spans = document.querySelectorAll('.span-required');
    const  emailRegex = /^[a-z0-9.]+@[a-z0-9]+\.[a-z]+\.([a-z]+)?$/i;
    
    function nameValidate(){
        if (campos[0].value.length<3)
        {
            console.log("Nome deve ter 3 caracteres");
        } 
        else
        {
            console.log("Nome validado com sucesso");
        }
    }
</script>
</html>
