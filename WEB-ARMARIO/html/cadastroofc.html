                    <div class="input-box">
                        <label for="firstname" class="form-label" >Nome</label>
                        <input type="text" name="nome" id="firstname" placeholder="DIGITE SEU NOME" class="input required" oninput="nameValidate();">
                        
                        <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>

                    </div>
                    <div class="input-box">
                        <label for="lastname" class="form-label" >Sobrenome</label>
                        <input type="text" name="sobrenome" id="lastname" placeholder="DIGITE SEU SOBRENOME" class="input required" oninput="sobreValidate();">
                        
                        <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>

                    </div>
                    <div class="input-box">
                        <label for="RM">RM</label>
                        <input type="number" name="rm" id="number" placeholder="ex:21134" class="input required" oninput="rmValidate();">

                    </div>

                    <div class="input-box">
                        <label for="password" class="form-label">Senha</label>

                        <span class="span-required">Senha com no mínimo 8 caracteres</span>

                    </div>

                    <div class="input-box">
                        <label for="password" class="form-label">Confirmação/senha</label>
                        <input type="password" name="confsenha" id="confirmpassword" placeholder="CONFIRME SUA SENHA" class="input required" oninput="confirmValidate();">
                        
                        <span class="span-required">Senha devem ser compatíveis</span>

                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>

                        <span class="span-required">Numero invalido</span>

                    </div>

                    <div class="input-box">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" placeholder="DIGITE SEU EMAIL" class="input required" oninput="emailValidate();">

                        <span class="span-required">Email invalido</span>
                    </div>

                    <div class="input-box">
                        <label for="email" class="form-label">Confirme Email</label>
                        <input type="email" name="confemail" id="email" placeholder="DIGITE SEU EMAIL" class="input required" oninput="confirmEmail();">

                        <span class="span-required">Os campos de email devem ser iguais</span>
                    </div>
                     
                    <div class="input-box">
                        <label for="cpf" class="form-label">CPF</label>

                        <span class="span-required">CPF invalido</span>

<script>
    const form = document.getElementById('Forms');
    const campos = document.querySelectorAll('.required');
    const spans = document.querySelectorAll('.span-required');
    const  emailRegex =  /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    const cpfRegex = /^([0-9]{3}\.?[0-9]{3}\.?[0-9]{3}\-?[0-9]{2}|[0-9]{2}\.?[0-9]{3}\.?[0-9]{3}\/?[0-9]{4}\-?[0-9]{2})$/;

    form.addEventListener('submit', (event) => {
        event.preventDefault();
        nameValidate();
        senhaValidate();
        confirmValidate();
        TelValidate();
        emailValidate();
        rmValidate();
        cpfValidate();
        sobreValidate();
        confirmEmail();
    }
    );

    function setError(index){
        campos[index].style.border='1px solid #e63636';
        spans[index].style.display = 'Block';
    }

    function RemoveError(index){
        campos[index].style.border='';
        spans[index].style.display = 'none';
    }
   
    function nameValidate(){
        if (campos[0].value.length<3)
        {
            setError(0);
        } 
        else
        {
            RemoveError(0);
        }
    }

    function sobreValidate(){
        if (campos[1].value.length<3)
        {
            setError(1);
        } 
        else
        {
            RemoveError(1);
        }
    }

    function rmValidate(){
        if(campos[2].value.length==5)
        {
            RemoveError(2);
        }
        else
        {
            setError(2);
        }
    }

     function senhaValidate(){
         if (campos[3].value.length<8)
         {
             setError(3);
         }
         else
         {
             RemoveError(3);
         }
     }
        //corrigido bug da array , tava comparando a arr3 com a arr1 , a certa é 3==2
     function confirmValidate(){
         if (campos[4].value==campos[3].value){
             RemoveError(4);
         }
         else{
             setError(4);
         }

     }

     function TelValidate(){
         if(campos[5].value.length==11){
            RemoveError(5);
    }
        else{
            setError(5);
        }
     }

     function emailValidate(){
        if (emailRegex.test(campos[6].value))
        {
            RemoveError(6);
        }
        else
        {
           setError(6);
        }
    }

    function confirmEmail(){
         if (campos[7].value==campos[6].value){
             RemoveError(7);
         }
         else{
             setError(7);
         }

     }
    function cpfValidate(){
        if (cpfRegex.test(campos[8].value))
        {
            RemoveError(8);
        }
        else
        {
           setError(8);
        }
    }


</script>
