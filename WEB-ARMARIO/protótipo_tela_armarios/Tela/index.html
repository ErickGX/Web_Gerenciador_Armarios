<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>movie seats booking</title>
</head>

<body>
    <div class="movie-container">
        <label> Select a movie: </label>
        <select id="movie">
            <option value="220"> Godzilla vs Kong </option>
            <option value="320"> Radhe</option>
            <option value="250"> RRR </option>
            <option value="260">F9</option>

        </select>
    </div>

   
    <div class="container">
        <div class="screen"></div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat sold"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat broken"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
        </div>

        <div class="row">
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat broken"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat sold"></div>
            <div class="seat broken"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

    </div>

    <p class="text">
        You have selected <span id="count">0</span> seat for a price of R$.<span id="total">0</span>
    </p>


    <ul class="showcase">
        <li>
            <div class="seat">
                <small> Disponivel </small>
            </div>
        </li>
        <li>
            <div class="seat selected">
                <small> Selecionado </small>
            </div>
        </li>
        <li>
            <div class="seat sold">
                <small> Ocupado </small>
            </div>
        </li>
        <li>
            <div class="seat broken">
                <small> Indispon√≠vel </small>
            </div>
        </li>
    </ul>
  
    <script src="script.js"></script>



</body>

</html>
