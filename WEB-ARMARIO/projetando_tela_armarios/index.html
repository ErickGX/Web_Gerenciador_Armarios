<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Tela de Armários</title>
</head>

    <div class="containerDeArea">
        <label> Selecione a área do armário desejado </label>
        <select id="proximidade">
            <option> Laboratório de Química </option>
            <option> Laboratório de Nutrição </option>
            <option> Salas de Administração </option>
            
        </select>
    </div>

    <div class = "containerDeArmarios">
        
            <div class = "row">
                <div class="armario disponivel"> <small> A1 </small> </div>
                <div class="armario disponivel"> <small> A2 </small> </div>
                <div class="armario vendido"> <small> A3 </small> </div>
                <div class="armario disponivel"> <small> A4 </small> </div>
            </div>

            <div class = "row">
                <div class="armario vendido"> <small>A5 </small> </div>
                <div class="armario indisponivel"> <small> A6 </small> </div>
                <div class="armario disponivel"> <small> A7 </small> </div>
                <div class="armario vendido"> <small> A8 </small> </div>
            </div>

            <div class = "row">
                <div class="armario disponivel"> <small> A9 </small> </div>
                <div class="armario disponivel"> <small> A10 </small> </div>
                <div class="armario disponivel"> <small> A11 </small> </div>
                <div class="armario disponivel"> <small> A12 </small> </div>
            </div>

            <div class = "row">
                <div class="armario indisponivel"><small> A13 </small> </div>
                <div class="armario vendido"> <small> A14 </small> </div>
                <div class="armario vendido"> <small> A15 </small> </div>
                <div class="armario vendido"> <small> A16 </small>  </div>
            </div>

            <div class = "row">
                <div class="armario vendido"> <small> A17 </small>  </div>
                <div class="armario vendido"> <small> A18 </small>  </div>
                <div class="armario vendido"> <small> A19 </small>  </div>
                <div class="armario disponivel"> <small> A20 </small>  </div>
            </div>
    </div>


    <ul class="legendas">
        <li>
            <div class = "armario disponivel">
                <small> Disponível </small>
            </div>
        </li>

        <li>
            <div class = "armario selecionado">
                <small> Selecionado </small>
            </div>
        </li>

        <li>
            <div class = "armario vendido">
                <small> Vendido </small>
            </div>
        </li>

        <li>
            <div class = "armario indisponivel">
                <small> Indisponível </small>
            </div>
        </li>
    </ul>

    <script src="script.js"></script>

    <button type="button" id="alugar" > Alugar </button>

    

</body>

</html>
