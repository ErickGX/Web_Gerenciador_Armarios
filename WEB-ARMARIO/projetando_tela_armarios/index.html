<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Tela de Armários</title>
</head>

    <div class="containerDeArea">
        <label> Selecione a área do armário desejado </label>
        <select id="proximidade">
            <option> Laboratório de Química </option>
            <option> Laboratório de Nutrição </option>
            <option> Salas de Administração </option>
            
        </select>
    </div>

    <div class = "containerDeArmarios">
            <div class = "row">
                <div class="armario disponivel"></div>
                <div class="armario disponivel"></div>
                <div class="armario vendido"></div>
                <div class="armario disponivel"></div>
            </div>

            <div class = "row">
                <div class="armario vendido"></div>
                <div class="armario indisponivel"></div>
                <div class="armario disponivel"></div>
                <div class="armario vendido"></div>
            </div>

            <div class = "row">
                <div class="armario disponivel"></div>
                <div class="armario disponivel"></div>
                <div class="armario disponivel"></div>
                <div class="armario disponivel"></div>
            </div>

            <div class = "row">
                <div class="armario indisponivel"> <img src="imgs/ban2.jpg" alt="proibido"></div>
                <div class="armario vendido"></div>
                <div class="armario vendido"></div>
                <div class="armario vendido"></div>
            </div>

            <div class = "row">
                <div class="armario vendido"></div>
                <div class="armario vendido"></div>
                <div class="armario vendido"></div>
                <div class="armario disponivel"></div>
            </div>
    </div>

    <ul class="legendas">
        <li>
            <div class = "armario disponivel">
                <small> Disponível </small>
            </div>
        </li>

        <li>
            <div class = "armario selecionado">
                <small> Selecionado </small>
            </div>
        </li>

        <li>
            <div class = "armario vendido">
                <small> Vendido </small>
            </div>
        </li>

        <li>
            <div class = "armario indisponivel">
                <small> Indisponível </small>
            </div>
        </li>
    </ul>

    <script src="script.js"></script>
</body>

</html>
